<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Jogo do Dinossauro</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="container">

        <div id="dino">
            <img src="imagens/dino.png" alt="dino">
        </div>

        <div id="block">
            <img src="imagens/cactus.png" alt="block">
        </div>

        <div id="road">
            <img src="imagens/estrada.png" alt="road">
        </div>

        <div id="cloud">
            <img src="imagens/nuvens.jpg" alt="cloud">
        </div>

        <div id="textoInicial"><i>Ajude o Dino a chegar ao Parque dos Dinossauros!</i></div>
        <div id="subTexto"> <i> Aperte "Espaço" ou "Enter" para começar <br> 
                            Use "Enter" ou "Seta para cima" para pular os obstáculos!  </i></div> 

        

        <div id="pontos">Pontuação atual: <b>--</b></div>
        <div id="recorde">Último Recorde: <i><b>--</b></i></div>
        <div id="novoRecorde"><i>Novo Recorde!</i></div>

        <div id="gameOver"><i>FIM DE JOGO!</i></div>
        <div id="textoFinal">Precione "Espaço" ou "Enter" para continuar</div>

    </div>

    <script src="js/file.js"></script>

</body>

</html>
